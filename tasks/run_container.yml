---

- meta: flush_handlers

- name: Start or restart airflow container
  become: true
  docker_container:
    name: "{{ airflow_container_name }}"
    image: rchampseix/airflow_aura
    state: "{{ airflow_docker_state | default('started') }}"
    restart: "{{ airflow_docker_restart | default(false) | bool }}"
    networks: "{{ airflow_docker_networks }}"
    restart_policy: "{{ airflow_container_restart_policy }}"
    volumes:
      - "{{ airflow_script_location }}/raw_data_injector.py:/usr/local/airflow/dags/:ro"
      - "{{ airflow_data_input_location }}:/home/data_test"
      - "{{ airflow_data_output_success_location }}:/home/write_complete"
      - "{{ airflow_data_output_failed_location }}:/home/problem_files"
      - "{{ airflow_requirements_location }}/requirements.txt:/"
